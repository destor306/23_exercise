{% extends "base.html" %}

{% block title %}Edit Post {% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form  method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text"
                class="form-control"
                id="title"
                name="title"
                value="{{post.title}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="post_content" class="col-sm-2 col-form-label">Post Content</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="post_content"
                     name="post_content"
                     value="{{ post.content }}">
            </div>
          </div>
          <div class="form-group row">
            {%for tag in tags%}
            <div class="col-sm-10">
              <input type="checkbox"
                     id="tag_{{tag.id}}"
                     name="tags"
                     value="{{ tag.id }}"
                     {%if tag in post.tags%}checked{%endif%}>
            <label for="tag_{{tag.id}}" class="col-sm-2 col-form-label">{{tag.name}}</label>

            </div>
            {%endfor%}
            
          </div>
         
          <div class="form-group text-right">
            <a href="/posts/{{post.id}}" class="btn btn-outline-info">Cancel</a>
            <button type="submit" class="btn btn-success">edit</button>
          </div>
    </form>
{% endblock %}
