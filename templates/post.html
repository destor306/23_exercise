{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <ul>
        <p>{{post.content}}</p>
        <p>{{post.user.full_name}}</p>
        <p>{{post.created_at}}</p>
        
    </ul>
    {%if post.tags%}
    <b>Tags:</b>
    {%for tag in post.tags%}
        <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    {%endfor%}
    {%endif%}
    <form>
        <button class="btn btn-primary btn-sm"
                formaction="/users/{{ post.user_id }}"
                formmethod="GET">Cancel
        </button>
        <button class="btn btn-primary btn-sm"
                formaction="/posts/{{ post.id }}/edit"
                formmethod="GET">Edit
        </button>
        <button class="btn btn-danger btn-sm"
                formaction="/posts/{{ post.id }}/delete"
                formmethod="POST">Delete
        </button>
      </form>
{% endblock %}
