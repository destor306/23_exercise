{% extends "base.html" %}

{%block title%} Add Post for {{user.full_name}}{% endblock %}

{%block content%}
    <h1>Add Post for {{user.full_name}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" id="title" name="title">
        <br>

        <label for="post_content">Post Content</label>
        <br>
        <input type="text" id="post_content" name="post_content">
        
        
        <button class="btn btn-primary btn-sm"
              formaction="/users/{{ user.id }}/"
              formmethod="GET">Cancel
      </button>
      <button class="btn btn-danger btn-sm"
              formaction="/users/{{ user.id }}/posts/new"
              formmethod="POST">Add
      </button>
    </form>
{%endblock%}
